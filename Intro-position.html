<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-torus-knot
            position="0 3 -3"
            p="1" 
            q="50" 
            radius="5" 
            radius-tubular="0.1"
        ></a-torus-knot>
        <a-sphere 
            position="0 3 -3"
            color="red"
            radius="2.3"
        ></a-sphere>
        <a-sphere
            position="0 2.8 -.9"
            color="white"
            radius=".75"
        ></a-sphere>
        </a-scene>
    </body>
</html>
